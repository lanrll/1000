    <script>
        function f(n){
            return n*n*n;
        }
        for(i=1;i<1000;i++){
            var bit = i%10;
            var ten = parseInt(i/10%10);
            var hundred = parseInt(i/100);
            if(i==f(bit)+f(ten)+f(hundred)){
                document.write(i+"是水仙花数<br>")
            }
        }
    </script>
