<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印100–200之间所有能被3或者7整除的数
        for(i=100;i<200;i++){
            if(i%3 == 0 || i%7==0){
                document.write(i+"<br>")
            }
        }
    </script>
</body>
</html>
