<body>
    <script>
        //逢7过游戏，打印1-100，遇到能被7整除或者带7的数字打印“过”代替
        for( i=1 ;i<=100 ;i++){
            var gw = i%10
            if(i%7 ==0){
                console.log("过")
            }else if(gw == 7){
                console.log('过')
            }else{
                console.log(i)
            }
        }
    </script>
</body>
