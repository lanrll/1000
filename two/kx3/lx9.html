<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算100的阶乘
        var num=1;
        for(i=1;i<=100;i++){
            num *= i
        document.write("第"+i+'次'+num+"<br>")
        }
    </script>
</body>
