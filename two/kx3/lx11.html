<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 求1+2!+3!+...+20!的值
        var n = Number(prompt("请输入n 求1+2!+3!+...+n!的值"))
        var sun = 0;
        for(i=1;i<=n;i++){
            var num = 1;
            for(j=1; j<=i;j++){
                num *=j;
            }
            sun +=num
            document.write("当n为"+i+"时"+"和为："+"&nbsp;"+sun+"&nbsp;<br>")
        }
        // document.write("<br>")
        // document.write(sun)
    </script>
</body>
</html>
