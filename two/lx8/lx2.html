<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 秒杀倒计时 -->
    <style>
      p{
          display: block;
          width: 800px;
          height: 200px;
          margin: 100px auto;
          background-color:red;
          color: #ffffff;
          text-align: center;
          line-height: 50px;
          font-size: 50px
      } 
      p span{
          color: #ffffff;
          font-size: 10px;
      }
      p b{
          font-size: 30px;
      }
    </style>
</head>
<body>
    <p id="p1">
    </p>
    <script>
        setInterval( () =>{
            var coutDown = document.getElementById("p1")
            var date = new Date()
            var time = date.getTime()
            date.setMonth(7,4)
            date.setHours(18,0,0)
            var endTime = date.getTime()
            var distance = (endTime-time)/1000
            var day = parseInt(distance/60/60/24)
            distance = distance%(60*60*24)
            var hour = parseInt(distance/60/60)
            distance = distance%(60*60)
            var minute = parseInt(distance/60)
            var second = distance%60
            var str =  ""+g(day)+"<span>天</span>"+g(hour)+"<span>时</span>"+g(minute)+"<span>分</span>"+g(second)+"<span>秒</span>"
            coutDown.innerHTML = '<b>离</b>' +date.getFullYear()+ "<b>年</b>" +(date.getMonth()+1)+'<b>月</b>'+date.getDate()+'<b>号还有</b><br>' +str
            // coutDown.innerHTML = str
        },500)

        function g(n){
            if(n>=10){
                return n
            }else{
                return "0"+n
            }
        }
    </script>
</body>
</html>
