<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 统计字符中每个字符的个数 -->
</head>
<body>
  <script>
    var str = prompt("输入一个字符串")
    var obj = {}
    console.log(str)
    for( i=0; i<str.length ; i++){
      if(obj[str.charAt(i)]){
        obj[str.charAt(i)]++
      }else{
        obj[str.charAt(i)] = 1
      }
    }
    console.log(obj);
  </script>
</body>
</html>
