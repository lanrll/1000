    <script>
        var arr = new Array(10);
        for( i=0; i<arr.length; i++){
            arr[i] = myTool.randomNum( 0, 100)
        }
        // arr.forEach(() => {myTool.randomNum( 0, 100)} )
        console.log(arr)
        arr.sort(( a, b) => a-b )

        var num = Number(prompt("输入一个0-100的数字"))
