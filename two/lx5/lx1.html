<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，第二位和第三位交换，请编写一个函数，传入原文，输出密文
 -->
</head>
<body>
    <script>
        var n = Number(prompt("请输入一个四位数"));
        function g(n){
            return (n+5)%10
        }
        // function h(m,n){
        //     var num;
        //     num = m;
        //     m = n;
        //     n = num;
        //     // return m,n
        // }
        // function f(n){
            var bit = n%10;
            var ten = parseInt(n/10%10);
            var hundred = parseInt(n/100%10);
            var thousand = parseInt(n/1000);
            console.log(n);
            bit = g(bit);
            ten = g(ten);
            hundred = g(hundred);
            thousand = g(thousand);
            // console.log(bit)
            // console.log(ten)
            // console.log(hundred)
            // console.log(thousand)
            console.log(''+thousand+hundred+ten+bit)
            // h(bit,thousand);
            // h(ten,hundred);
            var num;
            num = bit ;
            bit = thousand;
            thousand = num;
            num = ten;
            ten = hundred;
            hundred = num;
            console.log(''+thousand+hundred+ten+bit)
        // }
        // f(n);
    </script>
</body>
</html>
