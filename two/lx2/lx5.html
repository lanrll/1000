    <!-- 2019072509 -->
    <script>
        var date = Number(prompt("请输入一个八位日期（列20190725）"));
        console.log(date)
        var day = date%100;
        var month = parseInt(date/100%100);
        var year = parseInt(date/10000);
        switch(month){
            case 12:day+=30;
            case 11:day+=31;
            case 10:day+=30;
            case 9:day+=31;
            case 8:day+=30;
            case 7:day+=31;
            case 6:day+=30;
            case 5:day+=31;
            case 4:day+=30;
            case 3:{
                if(year%4==0 && year%100!=0 || year%400==0 ){
                    day+=28;
                    console.log(year+"是闰年")
                }else{
                    day+=29
                    console.log(year+"不是闰年")
                }
            }
            case 2:day+=31;
        }
        console.log(date+"是"+year+"年的第"+day+"天")
    </script>
