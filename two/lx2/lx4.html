<body>
    <script>
        for( i=0; i<3; i++){
            var year = Number(prompt('输入一个年份'))
            if(year % 4 == 0 && year % 100 != 0 || year % 400 ==0){
                console.log(year+'年是闰年')
            }else {
                console.log(year +'年不是闰年')
            }
        }
        
    </script>
