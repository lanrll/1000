<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var s = Number(prompt("请输入一个三位整数"))
        var gw = s%10
        var sw = parseInt(s/10%10)
        var bw = parseInt(s/100)  
        if( s==fn(gw)+fn(sw)+fn(bw)){
            console.log(s+'是水仙花数！')
        }else{
            console.log(s+'不是水仙花数！')
        }
        
        console.log(fn(gw))
        console.log(fn(sw))
        console.log(fn(bw))

        function fn(a){
            var a;
            a=a*a*a;
            return a;
        }
    </script>
</body>
</html>
