    <!-- 2019072516 -->
    <script>
        var num = Number(prompt("输入一个三位水仙花数"));
        var gw = num%10
        var sw = parseInt(num/10%10);
        var bw = parseInt(num/100);
        function f(n){
            return n*n*n;
        }
        if(num==f(gw)+f(sw)+f(bw)){
            document.write(num+"是水仙花数")
        }
        document.write(num+"不是水仙花数")
    </script>
</body>
