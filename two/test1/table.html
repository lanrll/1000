  <script>
    var table = document.querySelector('table');
    var allChack = document.querySelector('.allCheck');
    var checks = document.querySelectorAll('.check');
    var num = 0;
    document.querySelector('table').onclick = function(e){
      e = e || event;
      var target = e.target || e.srcElement;
      var tr = target.parentNode.parentNode;
      switch(target.className){
        case 'editBtn':
          tr.className = 'edit';
          var spans = tr.querySelectorAll('span')
          Array.from(spans).forEach( (span) => {
            span.nextElementSibling.value = span.innerHTML;
          })
          break;
        case 'okBtn':
          var spans = tr.querySelectorAll('span');
          Array.from(spans).forEach( (span) => {
            span.innerHTML = span.nextElementSibling.value ;
          })
        case 'cancelBtn':
          tr.className = '';
          break;
        case 'delBtn':
          if(confirm('sure?')){
            tr.parentNode.removeChild(tr);
            num = 0;
            checks = document.querySelectorAll('.check');
            Array.from(checks).forEach((check) => {
              if(check.checked) num++ ;
            })
            allChack.checked = num === checks.length;
          }
          break;
        case 'allCheck':
          num = allChack.checked ? checks.length : 0;
          
      }
    }
    
  </script>
