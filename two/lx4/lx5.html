    <script>
        var n = Number(prompt("输入n，打印nxn乘法表"))
        function f(n){
            for(i=1;i<=n;i++){
                for(j=1;j<=i;j++){
                    document.write(j+"x"+i+"="+j*i+"&nbsp;&nbsp;")
                }
                document.write("<br>")
            }
        }
        f(n);
    </script>
