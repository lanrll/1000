    <script>
        var num = Number(prompt("游戏1-100逢n及n的倍数过，输入n"))
        function f(n){
            for(i=1;i<=100;i++){
                var bit = i%10;
                if(i%n==0){
                    document.write("过<br>")
                }else if(bit==n){
                    document.write("过<br>")
                }else{
                    document.write(i+"<br>")
                }
            }
        }
        f(num);
    </script>
