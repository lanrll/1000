    <script>
        var m = Number(prompt("输入开始年"))
        var n = Number(prompt("输入结束年"))
        function f(m,n){
            if(m<=n){
                for(i=m;i<=n;i++){
                    if(i%4==0 && i%100!=0 || i%400==0){
                        document.write(i+"是闰年<br>")
                    }
                }
            }else{
                alert("输入不合法")
            }
        }
        f(m,n)
    </script>
