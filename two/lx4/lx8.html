    <script>
        var m = Number(prompt("输入m，求m-n的完全数"))
        var n = Number(prompt("输入n，求m-n的完全数"))
        function f(n){
            for(i=1,sun=0;i<n;i++){
                if(n%i==0){
                    sun +=i
                }
            }
            return n==sun
        }
        function g(m,n){
            for(i=m;i<=n;i++){
                if(f(i)){
                    document.write(i+"是perfect<br>")
                }
            }
        }
        g(m,n);
    </script>
