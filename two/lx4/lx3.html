    <script>
        var num = Number(prompt("请输入一个整数"))
        function f(n){
            for(i=2;i<n/2;i++){
                if(n%i==0){
                    break
                }
            }
            if(i>=n/2){
                document.write(n+"是素数")
            }else{
                document.write(n+"不是素数")
            }
        }
        f(num);
    </script>
