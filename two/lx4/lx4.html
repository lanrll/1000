    <script>
        var n = Number(prompt("输入n，求n！"))
        for( i=1, n1=1; i<=n; i++){
            n1 *=i
        }
        function f(n){
            if(n==1){
                return 1
            }else{
                return f(n-1)*n
            }
        }
        var n2 = f(n)
        console.log(n1)
        console.log(n2)
    </script>
