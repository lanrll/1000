    <script>
        var m = Number(prompt("输入m，求两个数平方的阶乘相加的和"))
        var n = Number(prompt("输入n，求两个数平方的阶乘相加的和"))
        function square(n){
            return n*n
        }
        function factorial(n){
            for(i=1,product=1;i<=n;i++){
                product *=i
            }
            return product;
        }
        function add(m,n){
            var sun = factorial(square(m)) + factorial(square(n))
            return sun; 
        }
        document.write(add(m,n));
    </script>
