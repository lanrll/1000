<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 轮播图 -->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    #dv1{
      width: 850px;
      height: 500px;
      margin: 50px auto;
      overflow: hidden;
      position: relative;
    }
    #dv1 ul li{
      height: 500px;
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
      transition: opacity 2s;
    }
    #dv1 ul li.ac{
      z-index: 5;
      opacity: 1;
    }
    #dv1 ol{
      position: absolute;
      right: 10%;
      bottom: 10%;
      z-index: 6;
    }
    #dv1 ol li{
      width: 20px;
      height: 20px;
      background-color: #fff;
      margin-left: 5px;
      float: left;
      line-height: 20px;
      text-align: center;
      border-radius: 10px;
    }
    #dv1 ol li.ac{
      background-color: red;
      color: #fff;
    }
    #dv1>a{
      text-decoration: none;
      position: absolute;
      top: 50%;
      margin-top: -10px;
      height: 40px;
      line-height: 32px;
      text-align: center;
      width: 40px;
      font-size: 40px;
      vertical-align: middle;
      color: #fff;
      background-color: rgba(0, 0, 0, .2); 
      z-index: 6;
    }
    #goPrev{
      left: 0;
    }
    #goNext{
      right: 0;
    }
  </style>
</head>
<body>
  <div id="dv1">
    <ul>
      <li class="ac"><a href="javascript:;"><img src="../lx15/1.jpg"></a></li>
      <li><a href="javascript:;"><img src="../lx15/2.jpg"></a></li>
      <li><a href="javascript:;"><img src="../lx15/3.jpg"></a></li>
      <li><a href="javascript:;"><img src="../lx15/4.jpg"></a></li>
      <li><a href="javascript:;"><img src="../lx15/5.jpg"></a></li>
    </ul>
    <ol>
      <li class="ac">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    <a href="javascript:;" id="goPrev">&laquo;</a>
    <a href="javascript:;" id="goNext">&laquo;</a>
  </div>
  <script>
    var div = document.querySelector('#dv1')
    var imgs = div.querySelector('ul').children
    var btns = div.querySelector('ol').children
    var goPrev = document.querySelector('#goPrev')
    var goNext = document.querySelector('#goNext')
    var index = 0
    var lastIndex = 0
    Array.from(btns).forEach((btn, i) => {
      btn.onclick = function (){
        lastIndex = index
        index = i
        changeImg()
      }
    })
    goNext.onclick = function(){
      lastIndex = index
      index++
      if(index === btns.length){
        index = 0
      }
      changeImg()
    }
    goPrev.onclick = function(){
      lastIndex = index
      index--
      if(index < 0 ) index = btns.length -1
      changeImg()
    }
    var timer = setInterval(() => {
      goNext.onclick()
    }, 1000);
    div.onmouseenter = function(){
      clearInterval(timer)
    }
    div.onmouseleave = function(){
      timer = setInterval(() => {
        goNext.onclick()
      }, 1000);
    }
    function changeImg(){
      btns[lastIndex].classList.remove('ac')
      imgs[lastIndex].classList.remove('ac')
      btns[index].classList.add('ac')
      imgs[index].classList.add('ac')
    }
  </script>
</body>
</html>
