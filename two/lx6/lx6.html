    <script>
        var arr = new Array(10)
        for( i=0; i<arr.length ; i++){
            arr[i] = randomNum( 0, 100)
        }
        console.log(arr)
        var num = Number(prompt("请输入一个数"))
        if(arr.indexOf(num) < 0){
            alert(num+"不在数组"+arr+"中")
        }else{
            alert(num+"在数组"+arr+"中第"+(arr.indexOf(num)+1) +'位')
        }
    </script>
