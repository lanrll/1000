    <script>
        var arr = new Array(30)
        for( i=0; i<arr.length ;i++){
            arr[i] = (i+1)*2
        }
        console.log(arr)
        for( j=0, sum=0 ; j<arr.length ;j++){
            sum += arr[j]
            if(j%5 == 4){

                sum = 0;
