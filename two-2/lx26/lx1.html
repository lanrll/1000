  <script>
    class Drag{
      constructor (selector){
        this.obj = document.querySelector(selector);
        this.init();
      }
      init(){
        this.obj.onmousedown = e => {
          let disX = e.offsetX,
              disY = e.offsetY;
          document.onmousemove = e => {
            let left = e.clientX - disX,
                top = e.clientY - disY;
            this.move(left, top);
          }
          document.onmouseup = () => {
            document.onmousemove = null;
          }
          e.preventDefault();
        }
      }
      mov (left, top){
        myTool.css(this.obj, {
          left: left + 'px',
          top: top + 'px'
        })
      }
    }
