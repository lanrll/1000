<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var str = document.cookie;
    var arr = str.split('; ');
    var obj = {};
    arr.forEach(item => {
      var subArr = item.split('=');
      obj[subArr[0]] = subArr[1];
    })
    console.log(obj);
  </script>
</body>
</html>
