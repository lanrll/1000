<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>datails</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/css/details.css">
</head>

<body>
  <div class="container">
    <!-- 头 -->
    <div class="row">
      <div class="col-md-12 column">
        <header></header>
      </div>
    </div>
    <main>

    </main>
    <script type="text/html" id="productDetails">
      <div class="details">
        <div class="leftDetails">
          <div class="img" >
            <img class="zoom-img" src="{{images[0].image}}">
          </div>
          <div class="imgList">
            <button class="imgLeft fa fa-angle-left"></button>
            <button class="imgRight fa fa-angle-right"></button>
            <div class="imgslide">
              <ul id="imagesList">
                {{each images img index}}
                <li deta-img="{{img.image}}">
                  <img src="{{img.image}}" >
                </li>
                {{/each}}
              </ul>
            </div>
           
          </div>
          <div class="desc1">
            {{each descs desc index}}
            <p>• {{desc.descone}}</p>
            {{/each}}
          </div>
          <div class="desc2">
            {{each promotions promotion index}}
            <p>
              <span class="fa fa-shopping-bag"></span>
              <strong>【{{promotion.promotionone}}】</strong>
              {{promotion.promotiontwo}}
              <a href="">详情></a>
            </p>
            {{/each}}
          </div>
        </div>

        <div class="rightDetails">
          <div class="productTitle">
            <h2>微软开学季</h2>
            <h1>
              {{names.titleone}}
              <br>
              {{names.titletwo}}
            </h1>
          </div>
          <div class="productPrice">
            <span>售价：</span>
            <b> ￥1{{price}}</b>
            <em>(14条评论)</em>
            <em><i class="fa  fa-star-o"></i></em>
            <em><i class="fa  fa-star-o"></i></em>
            <em><i class="fa  fa-star-o"></i></em>
            <em><i class="fa  fa-star-o"></i></em>
            <em><i class="fa  fa-star-o"></i></em>
          </div>
          <div class="productSize">
            <p class="titleP">请选择尺寸</p>
            <ul>
              {{each sizes size index}}
              <li><a href="javascript:;">{{size.sizeone}}.{{size.sizetwo}}英寸</a></li>
              {{/each}}
            </ul>
          </div>
          <div class="productTo-configure">
            <p class="titleP">请选择配置</p>
            <ul>
              {{each models model index}}
              <li>
                <button>
                  <p>
                    {{model.model}}
                    <span>¥ {{model.price}}</span>
                  </p>
                </button>
              </li>
              {{/each}}
            </ul>
          </div>
          <div class="productSet-meal">
            <p class="titleP">请选择特惠套餐</p>
            <ul>
              {{each meals meal index}}
              <li>
                <i>{{meal.meal}}</i>
                <p>
                  <span>￥{{meal.priceone}}</span>
                  <em>省￥{{meal.pricetwo}}</em>
                </p>
              </li>
              {{/each}}
            </ul>
            <div class="set-meal-show clearfix">
              <p>基础套餐内含：</p>
              <ul>
                {{each meals meal index}}
                <li>
                  <div class="img">
                    <img src="{{meal.image}}" alt="">
                  </div>
                  <p>{{meal.mealdesc}}</p>
                </li>
                {{/each}}
              </ul>
            </div>
          </div>
          <div class="productGuarantee">
            <p class="titleP">增值保障</p>
            <p>适用于 Surface Book 的 Microsoft Complete 全方位服务计划 </p>
            <span><a href="javascript:;">了解更多 ></a></span>
          </div>
          <div class="addShopCar">
            <span id="addToCart">加入购物车</span>
            <ul>
              <li class="fa fa-universal-access"><a href="javascript:;">&nbsp;30天退还货</a></li>
              <li class="fa fa-universal-access"><a href="javascript:;">&nbsp;急速上手服务</a></li>
              <li class="fa fa-universal-access"><a href="javascript:;">&nbsp;24x7在线服务</a></li>
              <li class="fa fa-universal-access"><a href="javascript:;">&nbsp;全场免运费</a></li>
            </ul>
            <div class="promotions">
              <p>多品类旧机均可回收，旧机价值可用于换新。
                <a href="javascript:;">为旧机估值></a>
              </p>
              <div class="img">
                <img src="{{singleimage}}" alt="">
              </div>
            </div>
          </div>
          <a href="/html/cart.html" class="shopCart fa fa-shopping-cart" id="shopCart"><a>
        </div>
      </div>
    </script>
    <div class="details">
      <div class="subnav">

      </div>
      <div class="banner">

      </div>
      <div class="Main-characteristics">

      </div>
    </div>
  </div>
  <!-- 尾 -->
  <div class="container-fluid footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12 column">
          <footer></footer>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/libs/require.min.js" data-main="/js/details"></script>

</html>
