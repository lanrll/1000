<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="bg">
    <div class="login">
      <div class="logo">
        <span class="fa fa-close close"></span>
        <a href="/index.html"><img src="/images/RE1Mu3b.png"></a>
      </div>
      <h2 id="title">
        <span id="titleone">登录</span>
        <span id="titletwo">注册</span>
      </h2>
      <input type="text" name="" id="name" placeholder="电话，电子邮件或Skype">
      <input type="password" name="" id="password" placeholder="密码">
      <div class="recordId">
        <input type="checkbox" checked="checked" id="recordPassword">记住账号密码
      </div>
      <div>
        <button class="loginBtn" id="login">登录</button>
        <button class="register" id="register">注册</button>
        <button class="clancelBtn"><a class="close" href="javascript:;">取消</a></button>
      </div>
    </div>
  </div>
  <script src="/libs/require.min.js" data-main="/js/login"></script>
</body>
</html>
