<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jquery-3.4.1.min.js"></script>
  <style>
    div{
      /* margin: 400px auto; */
      width: 100px;
      height: 100px;
      background-color: aqua;
      border-radius: 50%;
      position: relative;
      left: 40%;
      top: 40%;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    $('div').hover(function(){
      $(this).css({
        width: 200,
        height: 200,
        background: 'red'
      })
    },function(){
      $(this).css({
        width: 100,
        height: 100,
        background: 'aqua'
      })
    })
  </script>
</body>
</html>
