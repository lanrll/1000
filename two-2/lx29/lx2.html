<body>
  <ul>
    <li>大米</li>
    <li>白米米</li>
    <li>红米米</li>
    <li>gun米</li>
  </ul>
  <input type="text">
  <button>加菜</button>
  <script>
    $(function () {

    })
    $('button').on('click', function(){
      $(`<li>${$('input').val()}</li>`).appendTo('ul');

    $('ul').on('click', 'li', function(){
      alert($(this).html())
    })
  </script>
