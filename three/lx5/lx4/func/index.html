<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li{
      text-decoration: none;
      list-style: none;
    }
    nav {
      width: 1000px;
      height: 50px;
      margin: 0 auto
    }
    ul{
      width: 1000px;
      margin: 0 auto;
    }
    nav li {
      float: left;
      height: 50px;
      line-height: 50px;
      width: 100px;
      text-align: center;
    }
    h2{
      width: 1000px;
      margin: 0 auto;
    }
    .cd li{
      margin: 35px 0;
    }
  </style>
</head>

<body>
  <%-include('./public/header.html')%>
  <h2>js使用方法</h2>
  <ul class="cd">
    <% for(var i=0; i<list.length; i++){ %>
      <li>
        <%=list[i].id%>
        <br>
        <%=list[i].title%>
        <br>
        <%=list[i].desc%>
      </li>
    <%}%>
  </ul>
</body>
</html>
