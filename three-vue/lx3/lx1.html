<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
  <style>
  .zyq-button, .zyq-button--default{
    display: inline-block;
    line-height: 1;
    white-space: nowrap;
    cursor: pointer;
    background: #fff;
    border: 1px solid #dcdfe6;
    color: #606266;
    -webkit-appearance: none;
    text-align: center;
    box-sizing: border-box;
    outline: none;
    margin: 0;
    transition: .1s;
    font-weight: 500;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    padding: 12px 20px;
    font-size: 14px;
    border-radius: 4px;
}
.zyq-button--primary {
    color: #fff;
    background-color: #409eff;
    border-color: #409eff;
}
.zyq-button--success {
    color: #fff;
    background-color: #67c23a;
    border-color: #67c23a;
}
.zyq-button--info {
    color: #fff;
    background-color: #909399;
    border-color: #909399;
}
.zyq-button--warning {
    color: #fff;
    background-color: #e6a23c;
    border-color: #e6a23c;
}
.zyq-button--danger {
    color: #fff;
    background-color: #f56c6c;
    border-color: #f56c6c;
}
  </style>
</head>
<body>
  <div id="root">
    <zyq-button name="gu"></zyq-button>
    <zyq-button name="gu" theme="danger"></zyq-button>
    <zyq-button name="gu" theme="warning"></zyq-button>
    <zyq-button name="gu" theme="info"></zyq-button>
    <zyq-button name="gu" theme="success"></zyq-button>
    <zyq-button name="gu" theme="primary"></zyq-button>
  </div>
</body>
<script>
  Vue.component('ZyqButton',{
    props:{
      name,
      theme:{
        type:String,
        default:'default',
        validator(val){
          let flag = ['primary','success','info','warning','danger','default'].indexOf(val) !== -1
          if(!flag){
            console.log('-------------------theme有误，当前为'+val)
          }
          return flag
        }
      }
    },
    template:`
      <button :class="['zyq-button','zyq-button--'+theme]">{{name}}</button>
    `
  })
  var vue = new Vue({
    el:"#root",
    data:{

    },
  }) 
</script>
</html>
