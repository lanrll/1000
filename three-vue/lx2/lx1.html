<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 表格-购物车效果 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 12px;
    }

    #box {
      width: 800px;
      margin: 100px auto;
    }

    table,
    th,
    td {
      border: 1px solid #000000;
      border-collapse: collapse;
    }

    td,
    th {
      width: 150px;
      height: 30px;
      padding: 10px;
    }

    input[type="text"] {
      display: none;
      height: 20px;
      width: 80px;
      border: 1px solid #cccccc;
    }

    tfoot td {
      text-align: right;
    }
    tfoot td a{
      float: left;
    }

    .editBtn {
      color: #666666;
    }

    .delBtn {
      color: rebeccapurple;
    }

    .okBtn,
    .cancelBtn {
      display: none;
    }

    .edit span {
      display: none;
    }

    .edit input[type="text"] {
      display: inline-block;
    }

    .edit .editBtn,
    .edit .delBtn {
      display: none;
    }

    .edit .okBtn,
    .edit .cancelBtn {
      display: inline;
    }

    .money {
      font-size: 16px;
      font-weight: 700;
      color: red;
    }
  </style>
</head>

<body>
  <div id="box">
    <table>
      <thead>
        <tr>
          <td>全选：<input type="checkbox"  class="allCheck" v-model="allCheck" @click="allChecked()">
              反选：<input type="checkbox"  class="allCheck" v-model="fAllCheck" @click="fAllCheck()">
          </td>
          <td>名称</td>
          <td>价格</td>
          <td>数量</td>
          <td>编辑</td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(product,index) in products">
          <td><input type="checkbox" class="check"  @click="checks(index,$event)"></td>
          <td><span>{{product.name}}</span><input type="text" value="product.name"></td>
          <td><span>{{product.price}}</span><input type="text" value="product.price"></td>
          <td><span>{{product.num}}</span><input type="text" value="product.num"></td>
          <td>
            <a href="javascript:;" class="editBtn" @click=edit(index)>编辑</a>
            <a href="javascript:;" class="okBtn" @click="sure(index)">确定</a>
            <a href="javascript:;" class="cancelBtn" @click="quit(index)">取消</a>
            <a href="javascript:;" class="delBtn" @click="del(index)">删除</a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <a href="javascript:;">删除选中</a>
            总价：￥<b class="money">{{totalPrice}}</b></td>
        </tr>
      </tfoot>
    </table>
  </div>
