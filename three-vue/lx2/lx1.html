<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!-- 表格-购物车效果 -->
	<style>
		* {
			margin: 0;
			padding: 0;
			font-size: 12px;
		}

		#box {
			width: 800px;
			margin: 100px auto;
		}

		table,
		th,
		td {
			border: 1px solid #000000;
			border-collapse: collapse;
		}

		td,
		th {
			width: 150px;
			height: 30px;
			padding: 10px;
		}

		input[type="text"] {
			display: none;
			height: 20px;
			width: 80px;
			border: 1px solid #cccccc;
		}

		tfoot td {
			text-align: right;
		}

		tfoot td a {
			float: left;
		}

		.editBtn {
			color: #666666;
		}

		.delBtn {
			color: rebeccapurple;
		}

		.okBtn,
		.cancelBtn {
			display: none;
		}

		.edit span {
			display: none;
		}

		.edit input[type="text"] {
			display: inline-block;
		}

		.edit .editBtn,
		.edit .delBtn {
			display: none;
		}

		.edit .okBtn,
		.edit .cancelBtn {
			display: inline;
		}

		.money {
			font-size: 16px;
			font-weight: 700;
			color: red;
		}
	</style>
</head>

<body>
	<div id="box">
		<table>
			<thead>
				<tr>
					<td><input type="checkbox" class="allCheck" v-model="allCheck">全选
						<input type="checkbox" class="allCheck" v-model="fAllCheck">反选
					</td>
					<td>名称</td>
					<td>价格</td>
					<td>数量</td>
					<td>编辑</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(item,index) in products">
					<td><input type="checkbox" class="check" v-model="checks" :value="item.id"></td>
					<td><span>{{item.name}}</span><input type="text" value="item.name"></td>
					<td><span>{{item.price}}</span><input type="text" value="item.price"></td>
					<td><span>{{item.num}}</span><input type="text" value="item.num"></td>
					<td>
						<a href="javascript:;" class="editBtn" @click=edit(index)>编辑</a>
						<a href="javascript:;" class="okBtn" @click="sure(index)">确定</a>
						<a href="javascript:;" class="cancelBtn" @click="quit(index)">取消</a>
						<a href="javascript:;" class="delBtn" @click="del(item.id)">删除</a>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">
						<a href="javascript:;" @click="multiDel()">删除选中</a>
						总价：￥<b class="money">{{totalPrice}}</b></td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
<script src="../vue.js"></script>
<script>
	new Vue({
		el: '#box',
		data: {
			products: [{
					id: 1,
					name: 'a米',
					price: 3600,
					num: 2
				},
				{
					id: 2,
					name: 'b米',
					price: 3600,
					num: 2
				},
				{
					id: 3,
					name: 'c米',
					price: 3600,
					num: 2
				},
				{
					id: 4,
					name: 'd米',
					price: 3600,
					num: 2
				},
				{
					id: 5,
					name: 'e米',
					price: 3600,
					num: 2
				},
				{
					id: 6,
					name: 'f米',
					price: 3600,
					num: 2
				}
			],
			checks: [],

		},
		computed: {
			//计算价格
			totalPrice() {
				let num = 0
				this.products.forEach(item => {
					if (this.checks.indexOf(item.id) !== -1) {
						num += item.price * item.num
					}
				})
				return num
			},
			//全选单选
			allCheck: {
				get() {
					return this.products.length && this.checks.length === this.products.length
				},
				set(val) {
					if (!val) {
						this.checks = [];
						return
					}
					this.checks = this.products.map(item => {
						return item.id
					})
				}
			},
			fAllCheck: {
				get() {
					return this.products.length && this.checks.length === this.products.length
				},
				set(val) {
					let arr = this.products.filter(item => {
						return this.checks.indexOf(item.id) === -1;
					})
					this.checks = arr.map(item => {
						return item.id
					})
				}
			}
		},
		methods: {
			//删除
			del(id) {
				if (confirm('sure???')) {
					for (let i = 0; i < this.products.length; i++) {
						if (this.products[i].id === id) {
							this.products.splice(i, 1)
							this.checks = this.checks.filter(item => {
								return item !== id
							})
						}
					}
				}
			},
			multiDel() {
				if (this.checks.length === 0) {
					alert('未选中！！！');
					return
				}
				if (!confirm('sure???')) return;
				this.products = this.products.filter(item => {
					return this.checks.indexOf(item.id) === -1;
				})
				this.checks = [];
			}
		}
	})
</script>

</html>
