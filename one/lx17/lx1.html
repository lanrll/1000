    <!DOCTYPE html>

        <title>Document</title>
        <style>
            body{
                background-color: deepskyblue;

            .box{
                margin: 50px auto;
                width: 1000px;

            }
            p{
                font-size: 100px;
                color:#fff;
                margin: 0 auto;
            }
            span{
                margin: 10px 40px;
                opacity: .3;
                transition: all 2s;
            }
            p:hover span{
                opacity: 1;
                margin: 0 ;
            }
        </style>
    </head>

        </div>
    </body>
