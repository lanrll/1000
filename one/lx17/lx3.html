<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 50px auto;
            width: 960px;
            height: 300px;
            border: 1px solid #000000;
            overflow: hidden;
        }
        ul li{
            width: 160px;
            list-style: none;
            float: left;
            transition: all 3s;
        }
        ul:hover li{
            width: 100px;
        }
        ul li:hover{
            width: 460px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="images/ad1.jpg" alt="">
        </li>
        <li>

        <li>

        </li>
        <li>

        </li>
        <li>
            <img src="images/ad5.jpg" alt="">
        </li>
        <li>
            <img src="images/ad6.jpg" alt="">
        </li>
    </ul>
</body>
</html>
