<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            background-color: black;
            overflow: hidden;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 490px;
            width: 410px;
            margin: 200px auto;
            transition: all 2s linear;
        }
        ul li{
            float: left;
        }
        ul li:nth-child(1){
            transform: translate(291px,331px) rotate(-180deg);
            transition: all 1s linear;
        }
        ul li:nth-child(2){
            transform: translate(0px,331px) rotate(-180deg);
            transition: all 1.5s linear;
        }
        ul li:nth-child(3){
            transform: translate(-295px,331px) rotate(-180deg);
            transition: all 2s linear;
        }
        ul li:nth-child(4){
            transform: translate(290px,-4px) rotate(-180deg);
            transition: all 2.5s linear;
        }
        ul li:nth-child(6){
            transform: translate(-296px,-4px) rotate(-180deg);
            transition: all 3s linear;
        }
        ul li:nth-child(7){
            transform: translate(289px,-341px) rotate(-180deg);
            transition: all 3.5s linear;
        }
        ul li:nth-child(8){
            transform: translate(-2px,-341px) rotate(-180deg);
            transition: all 4s linear;
        }
        ul li:nth-child(9){
            transform: translate(-296px,-341px) rotate(-180deg);
            transition: all 4.5s linear;
        }
        ul:hover li{
            transform: translate(0,0) rotate(0deg);
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="images/shield_1_01.png" alt=""></li>
        <li><img src="images/shield_1_02.png" alt=""></li>
        <li><img src="images/shield_1_03.png" alt=""></li>
        <li><img src="images/shield_1_04.png" alt=""></li>
        <li><img src="images/shield_1_05.png" alt=""></li>
        <li><img src="images/shield_1_06.png" alt=""></li>
        <li><img src="images/shield_1_07.png" alt=""></li>
        <li><img src="images/shield_1_08.png" alt=""></li>
        <li><img src="images/shield_1_09.png" alt=""></li>
    </ul>
</body>
</html>
