<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渐变</title>
    <style>
        body{
            display: flex;
            flex-flow: wrap;
        }
        div{
            width: 400px;
            height: 400px;
            margin: 20px;
            border: 3px solid #cccccc;
        }
        div:nth-child(1){
            width: 800px;
            background-image: linear-gradient(to right, red, black, white ,blue ,green ,yellow ,pink ,yellow ,green ,blue , white ,black ,red);
        }
        div:nth-child(2){
            width: 800px;
            background-image: linear-gradient(to left, red, black, white ,blue ,green ,yellow ,pink);
        }
        div:nth-child(3){
            height: 400px;
            background-image: linear-gradient(to top, red, black, white ,blue ,green ,yellow ,pink ,yellow ,green ,blue , white ,black ,red);
        }
        div:nth-child(4){
            height: 400px;
            background-image: linear-gradient(to bottom, red, black, white ,blue ,green ,yellow ,pink );
        }
        div:nth-child(5){
            background-image: linear-gradient(to right top, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(6){
            background-image: linear-gradient(to right bottom, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(7){
            background-image: linear-gradient(to bottom right, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(8){
            background-image: linear-gradient(to bottom left, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(9){
            background-image: linear-gradient(to right top, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(10){
            background-image: linear-gradient(to left top, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(11){
            background-image: linear-gradient(to top right, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(12){
            background-image: linear-gradient(to top left, red, black ,blue ,green ,yellow ,pink ,yellow ,green ,blue ,black);
        }
        div:nth-child(13){
            background: radial-gradient(red , green , blue ,yellow , pink)
        }
        div:nth-child(14){
            height: 100px;
            background-image: repeating-linear-gradient(-45deg ,white, white 5% ,black 5% ,black 10% )
        }
    </style>
</head>
