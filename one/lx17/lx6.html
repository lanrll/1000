<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            width: 155px;
            height: 219px;
            margin: 300px auto;
            position: relative;
        }
        section img{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin:top center;
            transition: all 3s linear; 
        }
        section:hover img:nth-child(1){
            transform: rotate(30deg);
        }
        section:hover img:nth-child(2){
            transform: rotate(60deg);
        }
        section:hover img:nth-child(3){
            transform: rotate(90deg);
        }
        section:hover img:nth-child(4){
            transform: rotate(120deg);
        }
        section:hover img:nth-child(5){
            transform: rotate(150deg);
        }
        section:hover img:nth-child(6){
            transform: rotate(180deg);
        }
        section:hover img:nth-child(7){
            transform: rotate(210deg);
        }
        section:hover img:nth-child(8){
            transform: rotate(240deg);
        }
        section:hover img:nth-child(9){
            transform: rotate(270deg);
        }
        section:hover img:nth-child(10){
            transform: rotate(300deg);
        }
        section:hover img:nth-child(11){
            transform: rotate(330deg);
        }
        section:hover img:nth-child(12){
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <section>
        <img src="images/pk1.png" alt="">
        <img src="images/pk2.png" alt="">
        <img src="images/pk1.png" alt="">
        <img src="images/pk2.png" alt="">
        <img src="images/pk1.png" alt="">
        <img src="images/pk2.png" alt="">
        <img src="images/pk1.png" alt="">
        <img src="images/pk2.png" alt="">
        <img src="images/pk2.png" alt="">
        <img src="images/pk1.png" alt="">
        <img src="images/pk2.png" alt="">
        <img src="images/pk1.png" alt="">
    </section>
</body>
</html>
