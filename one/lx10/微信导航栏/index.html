<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 100%;
            height:800px;
            background: url(images/bg1.jpg) repeat-x;
        }
        .box ul{
            width: 1000px;
            padding-top:20px; 
            margin: 0 auto;
        }
        .box ul li{
            float: left;
        }
        .box ul li a{
            float: left;
            color: #ffffff;
            padding-left: 15px;
            margin: 0 3px;
            height: 35px;
            line-height: 35px;
        }
        .box ul li a span{
            display: block;
            height: 35px;
            padding-right:15px; 
        }
        .box ul li a:hover{
            background: url(images/bg.png) no-repeat left center;
        }
        .box ul li a:hover span{
            background: url(images/bg.png) no-repeat right center;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <a href="#">
                    <span> 微信</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span> 微信导航栏</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span> 导航栏</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
