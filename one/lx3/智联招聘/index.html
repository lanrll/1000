<!doctype html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>智联招聘</title>
        <style>
			.a1{
				font-size:32px;
			}			
			.b2{
				font-size:16px;
				color:#9f0006;	
			}
			div{
				color:#9e9e9e;
				}
			p{
				font-weight:bold;
				}
		</style>
    </head>
    <body>    	
        <span class="a1">个人信息</span>      
        <span class="b2">*为必须填</span>
        <hr />
        <form>
        	<p>姓名<input type="text" /></p>
            <p>性别<input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</p>
            <p>出生日期<input type="text" size="5">年<input type="text" size="3"/>月</p>
            <p>参加工作年份
            	<select>
            		<option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                </select>
          	</p>
            <p>户口所在地
            	<select>
                	<option>成都市</option>
                </select>
            </p>
            <p>现居城市
            	<select>
                	<option>成都市<option>
                </select>
            </p>
            <p>联系方式<input type="text"/></p>
            <p>电子邮箱<input type="text"/></p>
            <p>婚姻状况<input type="radio" name="marry"/>未婚<input type="radio" name="marry"/>已婚<input type="radio" name="marry"/>离异</p>
            <p>国籍
            	<select>
                	<option>中国大陆</option>
                </select>
            </p>
            <p>证件
            	<select>
                	<option>身份证</option>
                </select>
                <input type="text"/>
            </p>
            <p>海外工作/学习经历<input type="radio" name="jl"/>有<input type="radio" name="jl"/>无</p>
            <p>政治面貌<input type="radio" name="dp"/>中共党员<input type="radio" name="dp"/>团员<input type="radio" name="dp"/>民主党派<input type="radio" name="dp"/>无党派</p>
        </form>
        <span class="a1">求职意向</span>      
        <span class="b2">*为必须填</span>
        <hr />
        <form>
        	<p>期望工作性质<input type="radio" name="xz"/>全职<input type="radio" name="xz"/>兼职<input type="radio" name="xz"/>实习</p>
            <p>期望工作地点
            	<select>
                	<option>成都市</option>
                </select>
            </p>
            <p>期望工作职业
            	<select>
                	<option>前端工程师</option>
                </select>
            </p>
            <p>期望工作行业
            	<select>
                	<option>IT</option>
                </select>
            </p>
            <p>期望月薪
            	<select>
                	<option>10</option>
                </select>k/月
            </p>
            <p>工作状态
            	<select>
                	<option>离职状态，可立即上岗</option>
                </select>
            </p>
            <p><input type="checkbox" checked="cheked"/>意向显示</p>
        </form>
        <span class="a1">自我评价</span>      
        <span class="b2">*为必须填</span>
        <hr />
        <form>
        	<div>请简短叙述您的工作经历</div>
            <p>标题：
            	<select>
                	<option>自我评价</option>
                </select>
            </p>
            <p>内容：
            	<textarea></textarea>
            </p>
            <input type="button" value="下一步"/>
        </form>
    </body>
</html>
