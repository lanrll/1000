<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

	*{
		
		margin:0;
		padding:0;
		
		}
	.maoba{
		
		width:300px;
		height:300px;
		background-color:deepskyblue;
		margin:100px auto;
		}
	.maoba div{
		
		width:100px;
		height:50px;
		background-color:yellow;
		margin:10px 0;
		}
	.maoba .damao{
		position:relative;
		left:100px;
		top:100px;
		}
	.maoba .ermao{
		position:relative;
		left:150px;
		top:150px;
		}
	/* 相对于自己本身的位置进行定位  原来的位置依然会在标准中 占有原来的位置 */
</style>
</head>

<body>
	<div class="maoba">
    		<div class="damao">damao</div>
            <div class="ermao">ermao</div>
            <div class="meimao">meimao</div>
    </div>

<!--
	定位 由定位模式  和  边偏移组成 top left bottom  right
    四种 static 静态定位   relative 相对定位   absolute 绝对定位   fixed 固定定位
    

-->
</body>
</html>
