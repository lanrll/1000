<!--

	2种   块级元素   行内元素
    
    3种    块级元素   行内元素  行内块元素
    
    
    块级元素 ：
    独占一行
    可以设置宽和高
    可以转换为行内元素或者行内块元素
    行内元素 ：
    从左到右排列  
    不能设置宽和高
    可以转换为块级元素或者行内块元素
    行内块 ：
    从左到右排列  可以设置宽和高  
    可以转换成块级元素 不能转换成行内元素
    
-->
</body>
