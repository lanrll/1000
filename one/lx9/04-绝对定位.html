<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

	*{
		
		margin:0;
		padding:0;
		
		}
	.maoba{
		
		width:300px;
		height:300px;
		background-color:deepskyblue;
		margin:100px auto;
		
		}
	.maodada{
		position:absolute;
		width:500px;
		height:500px;
		background-color:deeppink;
		}
	.maoba div{
		
		width:100px;
		height:50px;
		background-color:yellow;
		margin:10px 0;
		}
	.maoba .damao{
		position:relative;
		left:100px;
		top:100px;
		}
	.maoba .ermao{
		
		position:absolute;
		left:100px;
		top:100px;
		}
	/* 
	
	绝对定位  不占有原来的位置 后面的元素会跑上来
	给了绝对定位以后 margin:0 auto;居中的方法就失效了
	给了绝对定位的元素 相对于有定位的父元素来定位  如果父元素没有定位 那么会沿着父元素往上找  祖先元素  如果所有的祖先元素都没有定位  那么会相对于 浏览器窗口进行定位
	 */
</style>
</head>

<body>
	<div class="maodada">
    	<div class="maoba">
    		<div class="damao">damao</div>
            <div class="ermao">ermao</div>
            <div class="meimao">meimao</div>
    </div>
    </div>

<!--
	定位 由定位模式  和  边偏移组成 top left bottom  right
    四种 static 静态定位   relative 相对定位   absolute 绝对定位   fixed 固定定位
    

-->
</body>
</html>
