<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{
		margin:0;
		padding:0;
		}
	.box{
		width:200px;
		height:200px;
		background-color:#f40;
		position:absolute;
		}
	.dv{
		width:150px;
		height:300px;
		background-color:yellow;
		position:fixed;
		top:100px;
		left:0;
		}
	p{
		height:2000px;
		
		}
	/* 固定定位 相对于浏览窗口进行定位  不占有原来的位置 */
</style>
</head>

<body>

	<div class="box">
        <div class="dv">
            加V信 这儿有你想看的
        </div> 
    </div>
    <p></p>
</body>
</html>
