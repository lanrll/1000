<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	
	*{
		
		margin:0;
		padding:0;
		
		}
	.maoba{
		
		width:300px;
		height:300px;
		background-color:deepskyblue;
		margin:100px auto;
		}
	.maoba div{
		width:100px;
		height:50px;
		background-color:yellow;
		margin:10px 0;
		}
	.maoba .ermao{
		
		position:absolute;
		/* 给了绝对定位的元素 如果没有边偏移  不会占位 后面的元素 会占有它的位置  给了定位的元素是在上层显示 */
		}
</style>
</head>

<body>
	<div class="maoba">
    		<div class="damao">damao</div>
            <div class="ermao">ermao</div>
            <div class="meimao">meimao</div>
    </div>
</body>
</html>
