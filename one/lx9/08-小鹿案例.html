<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		width:1200px;
		height:500px;
		border:1px solid red;
		margin:0 auto;
		position:absolute;
		overflow:hidden;
		}
	.box img:nth-child(1){
		
		height:624px;
		margin-left:-250px;
		}
	.box img:nth-child(2){
		left:-180px;
		bottom:-385px;
		position:absolute;
		}
</style>
</head>

<body>
	<div class="box">
    	<img src="demo/images/img7.png" />
        <img src="demo/images/img2.png" />
    </div>
   
</body>
</html>
