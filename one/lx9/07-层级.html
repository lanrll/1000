<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	
	*{
		
		margin:0;
		padding:0;
		
		}
	.maoba{
		
		width:300px;
		height:300px;
		background-color:deepskyblue;
		margin:100px auto;
		position:absolute;
		}
	.maoba div{
		width:100px;
		height:50px;
		background-color:yellow;
		margin:10px 0;
		}
	.maoba .ermao{
		background-color:red;
		position:absolute;
		bottom:30px;
		right:-50px;
		z-index:-1;
		/* z-index 只有定位(相对定位 绝对定位  固定定位) 的元素能够使用  值越大 元素显示在越上面  默认是 0   可以取负值 */
		}
	.maoba .meimao{
		
		position:absolute;
		bottom:0;
		right:0;
		z-index:2;
		}
</style>
</head>

<body>
	<div class="maoba">
    		<div class="damao">damao</div>
            <div class="ermao">ermao</div>
            <div class="meimao">meimao</div>
    </div>
</body>
</html>
