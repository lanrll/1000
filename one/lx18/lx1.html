<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
            /* background: url(images/xkbg.jpg) no-repeat top center; */
            background-color: #cccccc;
        }
        ul{
            list-style: none;
            width: 200px;
            height: 200px;
            position: relative;
            margin: 100px auto;
            transform-style: preserve-3d;
            transform:  rotateX(30deg)  rotateY(30deg)  rotateZ(30deg) ;
            animation: play 5s linear infinite;
        }
        
        ul li{
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
            position: absolute;
        }
        ul li img{
            width: 100%;
            height: 100%;
        }
        li:nth-child(1){
            background-color: #111111;
            transform: rotateY(90deg) translateZ(100px);
        }
        li:nth-child(2){
            background-color: #885151;
            transform: rotateY(90deg) translateZ(-100px);
        }
        li:nth-child(3){
            background-color: #740303;
            transform: rotateX(90deg) translateZ(-100px);
        }
        li:nth-child(4){
            background-color: #858484;
            transform: rotatex(90deg) translateZ(100px);
        }
        li:nth-child(5){
            background-color: #5f9103;
            transform: translateZ(100px);
        }
        li:nth-child(6){
            background-color: #190394;
            transform: translateZ(-100px);
        }
        @keyframes play{
            from{
                
            }
            to{
                transform: rotateX(360deg) rotateY(360deg) rotate(360deg);
            }
        }
    </style>
</head>
<body>
